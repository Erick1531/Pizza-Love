<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Pizza & Love</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Nav/nav.css">
   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch("../Nav/nav.html")
                .then(response => response.text())
                .then(data => {
                    const navbar = document.getElementById("navbar");
                    if (navbar) {
                        navbar.innerHTML = data;
                    }
                })
                .catch(err => console.log('Error loading nav:', err));
        });
    </script>  
</head>
<body>
    <div id="navbar"></div>

    <div class="menu-container">
        <h1 class="menu-title">MENÚ</h1>
        
        <div class="cards-wrapper">
            <a href="../Food/index.html#pizzas" class="menu-card">
                <div class="card-background" style="background-image: url('https://images.unsplash.com/photo-1513104890138-7c749659a591?w=800&q=80');"></div>
                <div class="card-overlay"></div>
                <div class="card-label">
                    <h2>PIZZAS</h2>
                </div>
            </a>

            <a href="../Food/index.html#bebidas" class="menu-card">
                <div class="card-background" style="background-image: url('https://images.unsplash.com/photo-1629203851122-3726ecdf080e?w=800&q=80');"></div>
                <div class="card-overlay"></div>
                <div class="card-label">
                    <h2>BEBIDAS</h2>
                </div>
            </a>

            <a href="../Food/index.html#espaguetis" class="menu-card">
                <div class="card-background" style="background-image: url('https://images.unsplash.com/photo-1621996346565-e3dbc646d9a9?w=800&q=80');"></div>
                <div class="card-overlay"></div>
                <div class="card-label">
                    <h2>ESPAGUETI</h2>
                </div>
            </a>

            <a href="../Food/index.html#ensaladas" class="menu-card">
                <div class="card-background" style="background-image: url('https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=800&q=80');"></div>
                <div class="card-overlay"></div>
                <div class="card-label">
                    <h2>ENSALADAS</h2>
                </div>
            </a>

            <a href="../Food/index.html#alitas" class="menu-card">
                <div class="card-background" style="background-image: url('https://images.unsplash.com/photo-1608039829572-78524f79c4c7?w=800&q=80');"></div>
                <div class="card-overlay"></div>
                <div class="card-label">
                    <h2>ALITAS & PAPAS</h2>
                </div>
            </a>
        </div>
    </div>

    <script>
        function initMenu() {
            const cards = document.querySelectorAll(".menu-card");

            cards.forEach((card, index) => {
                card.style.opacity = "0";
                card.style.transform = "translateY(30px)";

                setTimeout(() => {
                    card.style.transition = "opacity 0.6s ease, transform 0.6s ease";
                    card.style.opacity = "1";
                    card.style.transform = "translateY(0)";
                }, index * 100);
            });

            cards.forEach((card) => {
                card.addEventListener("mousedown", function () {
                    this.style.transform = "scale(0.98)";
                });

                card.addEventListener("mouseup", function () {
                    this.style.transform = "scale(1)";
                });

                card.addEventListener("mouseleave", function () {
                    this.style.transform = "scale(1)";
                });
            });

            const wrapper = document.querySelector(".cards-wrapper");
            if (wrapper) {
                wrapper.addEventListener("mousemove", function (e) {
                    const rect = wrapper.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width;
                    const y = (e.clientY - rect.top) / rect.height;

                    cards.forEach((card, index) => {
                        const background = card.querySelector(".card-background");
                        if (background) {
                            const offsetX = (x - 0.5) * 10;
                            const offsetY = (y - 0.5) * 10;

                            const currentTransform = card.matches(":hover")
                                ? "scale(1.15)"
                                : "scale(1)";
                            background.style.transform = `translate(${
                                offsetX * (index % 2 === 0 ? 1 : -1)
                            }px, ${offsetY}px) ${currentTransform}`;
                        }
                    });
                });
            }
        }

        document.addEventListener("DOMContentLoaded", initMenu);
    </script>
</body>
</html>
